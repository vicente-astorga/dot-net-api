<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/wifi-router.png"
    />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Productos</title>
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body class="preload">
    <!-- nabvar component -->
    <nav class="navbar">
      <div class="navbar__brand">
        <a href="/index.html"><img src="assets/icon.png" alt="brand-logo" /></a>
      </div>

      <div class="navbar__menu-desktop">
        <!-- dynamic links aggregation -->
      </div>

      <div class="navbar__menu-mobile" id="menuToggle">
        <!-- dynamic links aggregation -->
      </div>
    </nav>
    <!-- end -->

    <div class="productos__title">
      <h1>
        <span class="weight-medium">Nuestros</span>
        <span>Productos</span>
      </h1>
    </div>

    <div class="loader">
      <img src="assets/loader.svg" alt="loader">
    </div>

     <!-- grid item component -->
    <section class="productos__grid">
        <!-- dynamic links aggregation -->
    </section>
    <!-- end -->

    <script type="module" src="index.js"></script>
  </body>
</html>
